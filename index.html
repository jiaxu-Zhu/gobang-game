<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: clamp(1.5em, 5vw, 2.5em);
            font-weight: bold;
        }

        .status {
            font-size: clamp(1em, 4vw, 1.3em);
            margin-bottom: 15px;
            padding: 12px 20px;
            border-radius: 10px;
            background: #f0f0f0;
            transition: all 0.3s;
            font-weight: 500;
        }

        .status.winner {
            background: #4CAF50;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #board-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
            overflow: hidden;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 0;
            background: #DEB887;
            padding: calc((100vw - 20px) / 30);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            width: calc(100vw - 20px);
            height: calc(100vw - 20px);
            max-width: 480px;
            max-height: 480px;
        }

        .cell {
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .cell::before,
        .cell::after {
            content: '';
            position: absolute;
            background: #8B4513;
        }

        .cell::before {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .cell::after {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .stone {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #ccc;
        }

        .stone.winning {
            animation: blink 0.5s ease-in-out infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.7; transform: scale(1.1); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: clamp(1em, 4vw, 1.1em);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 120px;
            -webkit-user-select: none;
            user-select: none;
        }

        #restart {
            background: #4CAF50;
            color: white;
        }

        #restart:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #restart:active {
            transform: translateY(0);
        }

        #undo {
            background: #ff9800;
            color: white;
        }

        #undo:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        #undo:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: clamp(0.85em, 3vw, 0.95em);
            line-height: 1.5;
        }

        .move-count {
            margin-top: 10px;
            color: #888;
            font-size: clamp(0.9em, 3.5vw, 1em);
            font-weight: 500;
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .game-container {
                padding: 15px 10px;
                border-radius: 15px;
            }

            h1 {
                margin-bottom: 10px;
            }

            .status {
                margin-bottom: 10px;
                padding: 10px 15px;
            }

            #board {
                padding: calc((100vw - 40px) / 30);
                width: calc(100vw - 20px);
                height: calc(100vw - 20px);
            }

            .controls {
                gap: 10px;
                margin-top: 15px;
            }

            button {
                padding: 12px 28px;
                min-width: 90px;
                font-size: 1em;
            }

            .info {
                margin-top: 15px;
                font-size: 0.9em;
            }
        }

        /* 小屏幕手机特别优化 */
        @media (max-width: 380px) {
            body {
                padding: 5px;
            }

            .game-container {
                padding: 12px 8px;
            }

            #board {
                padding: calc((100vw - 30px) / 30);
                width: calc(100vw - 14px);
                height: calc(100vw - 14px);
            }

            button {
                padding: 10px 22px;
                min-width: 80px;
                font-size: 0.95em;
            }
        }

        /* 防止触摸时的默认行为 */
        .cell:active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 版本按钮 */
        .version-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        .version-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        /* 版本弹窗 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .modal-info p {
            margin: 10px 0;
            color: #333;
            line-height: 1.6;
        }

        .modal-info strong {
            color: #667eea;
        }

        .update-list {
            text-align: left;
            margin: 15px 0;
            padding-left: 20px;
        }

        .update-list li {
            margin: 8px 0;
            color: #555;
            line-height: 1.5;
        }

        .modal-close {
            background: #667eea;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #5a6fd6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <button class="version-btn" id="versionBtn">v1.3.0</button>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>五子棋游戏</h2>
            <div class="modal-info">
                <p><strong>版本:</strong> v1.3.0</p>
                <p><strong>更新时间:</strong> 2026-02-27</p>
                <p><strong>本次更新:</strong></p>
                <ul class="update-list">
                    <li>优化移动端显示效果</li>
                    <li>棋盘自适应屏幕宽度</li>
                    <li>小屏幕特别优化</li>
                </ul>
            </div>
            <button class="modal-close" id="modalClose">确定</button>
        </div>
    </div>

    <div class="game-container">
        <h1>五子棋</h1>
        <div class="status" id="status">黑棋先行</div>
        <div class="move-count" id="moveCount">已下: 0 手</div>
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
        <div class="info">
            点击棋盘交叉点落子，五子连珠即获胜
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        const board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        let moveHistory = [];
        let moveCount = 0;

        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const moveCountElement = document.getElementById('moveCount');
        const restartButton = document.getElementById('restart');
        const undoButton = document.getElementById('undo');

        // 计算格子大小
        function getCellSize() {
            const boardWidth = boardElement.clientWidth;
            return Math.floor(boardWidth / BOARD_SIZE);
        }

        // 初始化棋盘
        function initBoard() {
            boardElement.innerHTML = '';
            board.length = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = null;

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // 同时支持鼠标点击和触摸
                    cell.addEventListener('click', (e) => {
                        e.preventDefault();
                        handleCellClick(i, j);
                    });
                    
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        handleCellClick(i, j);
                    }, { passive: false });
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        // 处理点击
        function handleCellClick(row, col) {
            if (gameOver || board[row][col] !== null) {
                return;
            }

            placeStone(row, col, currentPlayer);
            moveHistory.push({ row, col, player: currentPlayer });
            moveCount++;
            moveCountElement.textContent = `已下: ${moveCount} 手`;

            if (checkWin(row, col, currentPlayer)) {
                gameOver = true;
                statusElement.textContent = `${currentPlayer === 'black' ? '黑棋' : '白棋'}获胜！`;
                statusElement.classList.add('winner');
                highlightWinningStones(row, col, currentPlayer);
            } else if (moveCount === BOARD_SIZE * BOARD_SIZE) {
                gameOver = true;
                statusElement.textContent = '平局！';
            } else {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusElement.textContent = `${currentPlayer === 'black' ? '黑棋' : '白棋'}回合`;
            }
        }

        // 放置棋子
        function placeStone(row, col, player) {
            board[row][col] = player;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const stone = document.createElement('div');
            stone.className = `stone ${player}`;
            cell.appendChild(stone);
        }

        // 检查胜利
        function checkWin(row, col, player) {
            const directions = [
                [0, 1],   // 横向
                [1, 0],   // 纵向
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];

            for (const [dx, dy] of directions) {
                let count = 1;
                const stones = [{row, col}];

                // 正向查找
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                // 反向查找
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                if (count >= 5) {
                    return true;
                }
            }

            return false;
        }

        // 检查位置是否有效
        function isValidPosition(row, col) {
            return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE;
        }

        // 高亮获胜棋子
        function highlightWinningStones(row, col, player) {
            const directions = [
                [0, 1],
                [1, 0],
                [1, 1],
                [1, -1]
            ];

            for (const [dx, dy] of directions) {
                let count = 1;
                const stones = [{row, col}];

                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                if (count >= 5) {
                    stones.forEach(stone => {
                        const cell = document.querySelector(`[data-row="${stone.row}"][data-col="${stone.col}"]`);
                        const stoneElement = cell.querySelector('.stone');
                        if (stoneElement) {
                            stoneElement.classList.add('winning');
                        }
                    });
                    return;
                }
            }
        }

        // 悔棋
        function undoMove() {
            if (moveHistory.length === 0 || gameOver) {
                return;
            }

            const lastMove = moveHistory.pop();
            board[lastMove.row][lastMove.col] = null;
            const cell = document.querySelector(`[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
            const stone = cell.querySelector('.stone');
            if (stone) {
                stone.remove();
            }

            currentPlayer = lastMove.player;
            moveCount--;
            moveCountElement.textContent = `已下: ${moveCount} 手`;
            statusElement.textContent = `${currentPlayer === 'black' ? '黑棋' : '白棋'}回合`;
            statusElement.classList.remove('winner');
        }

        // 重新开始
        function restartGame() {
            currentPlayer = 'black';
            gameOver = false;
            moveHistory = [];
            moveCount = 0;
            moveCountElement.textContent = `已下: 0 手`;
            statusElement.textContent = '黑棋先行';
            statusElement.classList.remove('winner');
            initBoard();
        }

        // 事件监听
        restartButton.addEventListener('click', restartGame);
        undoButton.addEventListener('click', undoMove);

        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 初始化
        initBoard();

        // 版本弹窗控制
        const versionBtn = document.getElementById('versionBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');

        versionBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        modalClose.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
