    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .game-container {
            background: rgba(255, 255, 255, 0.95);

        h1 {

        .status {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;

        .status.winner {
            background: #4CAF50;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #board {
            display: inline-grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background: #DEB887;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .cell::before,
        .cell::after {
            content: '';
            position: absolute;
            background: #8B4513;
        }

        .cell::before {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .cell::after {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .stone {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #ccc;
        }

        .stone.winning {
            animation: blink 0.5s ease-in-out infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        .controls {
            margin-top: 20px;
        }

        button {

            border-radius: 25px;

            font-weight: bold;
        }

        #restart {
            background: #4CAF50;

        }

        #restart:hover {

            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);

        #undo {

        }

        #undo:hover {
            background: #e68900;

        .info {

        .move-count {

        .footer {

        .version-btn {
            background: rgba(255,255,255,0.25);

            backdrop-filter: blur(5px);

        .version-btn:hover {

        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;

        }
        
        .modal.show {

        .modal-content {

        .btn-primary {

            color: white;

        }
        
        .btn-primary:hover {

        }
        
        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 500px) {

<body>
    <div class="game-container">
        <h1>äº”å­æ£‹</h1>
        <div class="status" id="status">é»‘æ£‹å…ˆè¡Œ</div>
        <div class="move-count" id="moveCount">å·²ä¸‹: 0 æ‰‹</div>

    <div class="modal" id="versionModal">
        <div class="modal-content">
            <h2>ğŸ“‹ ç‰ˆæœ¬ä¿¡æ¯</h2>
            <p><strong>å½“å‰ç‰ˆæœ¬:</strong> v1.1.1</p>

            <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
            <p><strong>æ›´æ–°å†…å®¹:</strong></p>
            <ul style="text-align: left; margin-left: 20px; line-height: 1.8;">
                <li>æ·»åŠ ç‰ˆæœ¬æŸ¥çœ‹åŠŸèƒ½</li>
                <li>ä¼˜åŒ–æ‰‹æœºç«¯æ˜¾ç¤ºï¼Œä¿®å¤æ˜¾ç¤ºä¸å…¨é—®é¢˜</li>
            </ul>
            <button class="btn-primary" onclick="hideVersion()">ç¡®å®š</button>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        const board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        let moveHistory = [];
        let moveCount = 0;

        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const moveCountElement = document.getElementById('moveCount');
        const restartButton = document.getElementById('restart');
        const undoButton = document.getElementById('undo');

        // åˆå§‹åŒ–æ£‹ç›˜
        function initBoard() {
            boardElement.innerHTML = '';
            board.length = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = null;

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // å¤„ç†ç‚¹å‡»
        function handleCellClick(row, col) {
            if (gameOver || board[row][col] !== null) {
                return;
            }

            placeStone(row, col, currentPlayer);
            moveHistory.push({ row, col, player: currentPlayer });
            moveCount++;
            moveCountElement.textContent = `å·²ä¸‹: ${moveCount} æ‰‹`;

            if (checkWin(row, col, currentPlayer)) {
                gameOver = true;
                statusElement.textContent = `${currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹'}è·èƒœï¼`;
                statusElement.classList.add('winner');
                highlightWinningStones(row, col, currentPlayer);
            } else if (moveCount === BOARD_SIZE * BOARD_SIZE) {
                gameOver = true;
                statusElement.textContent = 'å¹³å±€ï¼';
            } else {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusElement.textContent = `${currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹'}å›åˆ`;
            }
        }

        // æ”¾ç½®æ£‹å­
        function placeStone(row, col, player) {
            board[row][col] = player;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const stone = document.createElement('div');
            stone.className = `stone ${player}`;
            cell.appendChild(stone);
        }

        // æ£€æŸ¥èƒœåˆ©
        function checkWin(row, col, player) {
            const directions = [
                [0, 1],   // æ¨ªå‘
                [1, 0],   // çºµå‘
                [1, 1],   // å¯¹è§’çº¿
                [1, -1]   // åå¯¹è§’çº¿
            ];

            for (const [dx, dy] of directions) {
                let count = 1;
                const stones = [{row, col}];

                // æ­£å‘æŸ¥æ‰¾
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                // åå‘æŸ¥æ‰¾
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                if (count >= 5) {
                    return true;
                }
            }

            return false;
        }

        // æ£€æŸ¥ä½ç½®æ˜¯å¦æœ‰æ•ˆ
        function isValidPosition(row, col) {
            return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE;
        }

        // é«˜äº®è·èƒœæ£‹å­
        function highlightWinningStones(row, col, player) {
            const directions = [
                [0, 1],
                [1, 0],
                [1, 1],
                [1, -1]
            ];

            for (const [dx, dy] of directions) {
                let count = 1;
                const stones = [{row, col}];

                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (isValidPosition(newRow, newCol) && board[newRow][newCol] === player) {
                        count++;
                        stones.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }

                if (count >= 5) {
                    stones.forEach(stone => {
                        const cell = document.querySelector(`[data-row="${stone.row}"][data-col="${stone.col}"]`);
                        const stoneElement = cell.querySelector('.stone');
                        if (stoneElement) {
                            stoneElement.classList.add('winning');
                        }
                    });
                    return;
                }
            }
        }

        // æ‚”æ£‹
        function undoMove() {
            if (moveHistory.length === 0 || gameOver) {
                return;
            }

            const lastMove = moveHistory.pop();
            board[lastMove.row][lastMove.col] = null;
            const cell = document.querySelector(`[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
            const stone = cell.querySelector('.stone');
            if (stone) {
                stone.remove();
            }

            currentPlayer = lastMove.player;
            moveCount--;
            moveCountElement.textContent = `å·²ä¸‹: ${moveCount} æ‰‹`;
            statusElement.textContent = `${currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹'}å›åˆ`;
            statusElement.classList.remove('winner');
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            currentPlayer = 'black';
            gameOver = false;
            moveHistory = [];
            moveCount = 0;
            moveCountElement.textContent = `å·²ä¸‹: 0 æ‰‹`;
            statusElement.textContent = 'é»‘æ£‹å…ˆè¡Œ';
            statusElement.classList.remove('winner');
            initBoard();
        }

        // äº‹ä»¶ç›‘å¬
        restartButton.addEventListener('click', restartGame);
        undoButton.addEventListener('click', undoMove);

        // åˆå§‹åŒ–
        initBoard();
        
        // ç‰ˆæœ¬ä¿¡æ¯
        function showVersion() {
            document.getElementById('versionModal').classList.add('show');
        }
        
        function hideVersion() {
            document.getElementById('versionModal').classList.remove('show');
        }
    </script>
